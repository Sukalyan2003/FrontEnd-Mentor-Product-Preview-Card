<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Product preview card component</title>
  
</head>
<body>

  <div class="card">
    <img src ="./images/image-product-desktop.jpg" class="img-product" alt="product image">
    
    <div class="product-description">

      <h1 class="product-name">GABRIELLE</h1>
      <h1 class="product-name">Essance Eau</h1>
      <h1 class="product-type">De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="product-price">$149.99</p>
      <button class="cart-button">Add to Cart</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sukalyan Roy</a>.
  </div>
</body>
</html>
